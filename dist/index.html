<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* to remove the top and left whitespace */
    html,
    body {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    /* just to be sure these are full screen*/
    canvas {
      display: block;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    /* To remove the scrollbars */
  </style>
</head>

<body>
  <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
  <div id="message" style="position: fixed; top: 10px; right: 10px">message</div>
  <script src="main.js"></script>
</body>

</html>
